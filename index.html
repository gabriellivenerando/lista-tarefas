<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700&display=swap" rel="stylesheet">   
    <script defer src="js/script.js"></script>
    <title>Todo list </title>
</head>
<body>
    <main class="conteudo">
        <form class="conteudo__conteiner" id="conteudoConteiner">
            <h1 class="conteudo__conteiner-titulo">
                Adicione uma tarefa
            </h1>
            <input type="text" class="conteudo__conteiner-input" placeholder="Nova tarefa" id="inputTarefa">
            <button class="conteudo__conteiner-call-to-action" id="btnAdicionaTarefa">Add</button>
        </form>
    </main>
</body>
</html>
